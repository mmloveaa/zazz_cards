

<div class='container first-row'>
		<button class='btn btn-sm btn-info edit' data-toggle='modal' data-target='#new-worker-modal'><i class="fa fa-plus-circle"></i></button>
		<label class="">Add New ZazzCard</label>
		<span id="filterbox"><input class="form-control" size=30 placeholder="filter category..." ng-model='filterText'></span>
</div>



	<div class="container well">

			<table class="table table-striped">
				<thead>
					<tr>
						<th>Number</th>
						<th>Card Category</th>
						<th>Question</th>
						<th>Edit</th>
						<th>Remove</th>
					</tr>
				</thead>

				<tbody>
					<tr ng-repeat="card in cards | filter: {CategoryName : filterText} track by $index">
						<td>{{card.CardID}}</td>
						<td>{{card.CategoryName}}</td>
						<td>{{card.Question}}</td>
						<td>
						<button class="btn btn-warning btn-sm" data-toggle="modal" data-target="#myModal" ng-click='editCard(card)'><i class="fa fa-pencil-square-o"></i></button>
				</td>
				<td>
					<button ng-click='removeFood(card)' class="btn btn-danger btn-sm"><i class="fa fa-times"></i></button>
				</td>

					</tr>
				</tbody>
			</table>

	</div>
