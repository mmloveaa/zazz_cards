<div class="modal fade" id="new-card-modal" tabindex="-1" role="dialog" aria-labelledby="new-worker-title">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="new-card-title">New Card</h4>
				</div>
				<form id="newworkerform">
					<div class="modal-body">
						<label class='control-label'>Category</label>
						<input required placeholder='Category' ng-model='newCard.CategoryName' class='input form-control'>
						<label class='control-label'>Question</label>
						<input required placeholder='Question' ng-model='newCard.Question' class='input form-control'>
						<label class='control-label'>Answer</label>
						<input placeholder='Answer' ng-model='newCard.Answer' class='form-control'>
					</div>
				</form>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" ng-click='cancelEditing()' data-dismiss="modal">Cancel</button>
					<button form='newworkerform' type="button" class="btn btn-info" ng-click='addCard(newCard)'>Add Card</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="edit-card-modal" tabindex="-1" role="dialog" aria-labelledby="new-worker-title">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="new-card-title">Edit Card</h4>
				</div>
				<form id="newworkerform">
					<div class="modal-body">
						<label class='control-label'>Category</label>
						<input placeholder='Category' ng-model='cardEd.CategoryName' class='input form-control'>
						<label class='control-label'>Question</label>
						<input placeholder='Question' ng-model='cardEd.Question' class='input form-control'>
						<label class='control-label'>Answer</label>
						<input placeholder='Answer' ng-model='cardEd.Answer' class='form-control'>
					</div>
				</form>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" ng-click='cancelEditing()' data-dismiss="modal">Cancel</button>
					<button form='newworkerform' type="button" class="btn btn-info" ng-click='commitEdit(cardEd)'>Submit</button>
				</div>
			</div>
		</div>
	</div>


<div class='container first-row'>
		<button class='btn btn-sm btn-info edit' data-toggle='modal' data-target='#new-card-modal'><i class="fa fa-plus-circle"></i></button>
		<label class="">Add New ZazzCard</label>
		<span id="filterbox"><input class="form-control" size=30 placeholder="filter category..." ng-model='filterText'></span>
</div>



	<div class="container well">

			<table class="table table-striped">
				<thead>
					<tr>
						<th>Number</th>
						<th>Card Category</th>
						<th>Question</th>
						<th>Edit</th>
						<th>Remove</th>
					</tr>
				</thead>

				<tbody>
					<tr ng-repeat="card in cards | filter: {CategoryName : filterText} track by $index">
						<td>{{card.CardID}}</td>
						<td>{{card.CategoryName}}</td>
						<td>{{card.Question}}</td>
						<td>
						<button class="btn btn-warning btn-sm" data-toggle="modal" data-target="#edit-card-modal" ng-click='editCard(card)'><i class="fa fa-pencil-square-o"></i></button>
				</td>
				<td>
					<button ng-click='removeCard(card)' class="btn btn-danger btn-sm"><i class="fa fa-times"></i></button>
				</td>

					</tr>
				</tbody>
			</table>

	</div>
